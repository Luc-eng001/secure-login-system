{% extends "base.html" %} {% block title %}Admin Dashboard{% endblock %} {%
block content %}
<h1>Welcome, Admin {{ session.username }}</h1>
<h2>Registered Users:</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
